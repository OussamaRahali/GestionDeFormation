<!DOCTYPE html>
<html>
<head>
  <title>Example HTML Page</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Welcome to our website!</h1>
    <p>Here you can find information about our company and the services we offer.</p>
    <img src="example.jpg" alt="Example image">
    <p>Thank you for visiting.</p>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </main>
  <footer>
    <p>Copyright Â©2022 Example Company</p>
  </footer>
</body>
</html>
